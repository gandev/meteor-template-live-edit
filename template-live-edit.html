<template name="liveEdit">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6">
        <div id="aceEditorHtml" class="ace-editor liveEdit_html"></div>
      </div>
      <div class="span6">
        <div id="liveEdit_preview">
          {{#with template_view}}
            {{> preview}}
          {{/with}}
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        <div id="aceEditorJavascript" class="ace-editor liveEdit_javascript"></div>
      </div>
    </div>
  </div>
</template>
